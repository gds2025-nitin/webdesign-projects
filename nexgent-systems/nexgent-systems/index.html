<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexgent Systems | AI-Powered Business Automation</title>
  <meta name="description"
    content="Scale your business with Nexgent Systems. Consolidate your CRM, lead capture, and AI automation into one powerful ecosystem." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        container: {
          center: true,
          padding: {
            DEFAULT: '1rem',
            sm: '1.5rem',
            lg: '2.5rem',
          },
          screens: {
            'xl': '1200px',
            '2xl': '1200px',
          },
        },
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb', // Brand Primary
              700: '#1d4ed8',
            },
            secondary: {
              500: '#f43f5e', // Brand Secondary
              600: '#e11d48',
            },
            accent: {
              400: '#2dd4bf', // Brand Accent
            },
            slate: {
              850: '#151f32', // Custom dark shade
              950: '#020617',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Space Grotesk', 'system-ui', 'sans-serif'],
          },
          animation: {
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- SEO & Icons -->
  <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />

    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
